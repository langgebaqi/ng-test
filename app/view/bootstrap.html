<div id="angular-bootstrap-ui">
    <!--手风琴菜单演示模块-->
    <div ng-controller="accordionController" style="width:300px;">
        <h3>accordion菜单</h3>
        <uib-accordion close-others="oneAtATime">
            <div uib-accordion-group class="panel-default" heading="新闻频道">
                <div href="#"><i></i>早间新闻</div>
                <div href="#"><i></i>午间新闻</div>
                <div href="#"><i></i>晚间新闻</div>
            </div>
        </uib-accordion>
    </div>
</div>
<div id="dialog" ng-controller="dialogController">
    <button ng-click="formDialog()" class="btn btn-danger">填写表单</button>
</div>
<div ng-controller="collapseController" style="margin-top:10px;">
    <button ng-click="isshow=!isshow">collapse显示控制</button>
    <div uib-collapse="isshow">
        <div class="well well-lg">压力山大</div>
    </div>
</div>
<div ng-controller="dateparserController">
    <p>{{date| date:"yyyy MM dd"}}</p>
</div>
<div ng-controller="datepickerController">
    <div uib-datepicker ng-model="dt" datepicker-options="options"></div>
</div>
<div ng-controller="carouselController">
<div uib-carousel active="active" interval="interval">
    <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" no-wrap="noWrapSlides">
        <img ng-src="{{slide.imgsrc}}">
        <div class="carousel-caption">
            <h3>{{slide.id}}</h3>
            <p>{{slide.text}}</p>
        </div>
    </div>
</div>
</div>
