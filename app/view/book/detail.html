<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="detailController">

    <a ui-sref="/PageTable.book">返回</a>
</div>
</body>
</html>
