<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<div>
    <header>
        <h1>用户登录</h1>
    </header>
    <form ng-controller="loginController" name="registerForm">
        <div class="input">
            <label for="user_name">用户名:</label>
            <input id="user_name" name="user_name" ng-model="user.name" type="text" required>
            <span class="error" ng-show="registerForm.user_name.$error.required">请输入用户名</span>
        </div>
        <div class="input">
            <label for="user_password">密码:</label>
            <input id="user_password" name="user_password" ng-model="user.password" type="password" required>
            <span class="error" ng-show="registerForm.user_password.$error.required">请输入密码</span>
        </div>
    </form>
    <div>
        <span ng-click="submit()">登录</span> <span><a ui-sref="/PageTable.user.forget">忘记密码？</a></span>
    </div>

</div>
</body>
</html>
